{% extends 'base.html' %}

{% block content %}
	<style>
		.fieldWrapper li {
			color: red;
		}
	</style>

	<h1>User Registration</h1>

	<form action="{% url 'user_create_page' %}" method="post">
		{% csrf_token %}
		
		{% for field in form %}
	        <div class="fieldWrapper">
	            {{ field.errors }}
	            {{ field.label_tag }} {{ field }}
	        </div>
    	{% endfor %}

		<input type="submit" value="Submit">
	</form>
{% endblock %}
